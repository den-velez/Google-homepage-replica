<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clon</title>
  </head>
  <body>
    <header class="header">
      <nav class="navegacion">
        <ul class="listaNavegacion">
          <li><a href="/">Gmail</a></li>
          <li><a href="/">Imagenes</a></li>
          <li>
            <a href="/" class="contenedorOpciones">
              <img src="assets/opciones.png" alt="opciones" />
            </a>
          </li>
          <li class="contenedorAvatar">
            <a href="/">
              <img src="assets/avatar.png" alt="avatar" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="hero">
      <div class="contenedorPrincipal">
        <figure class="contenedorLogo">
          <img src="assets/logo.png" alt="logo Google" />
        </figure>
        <div class="busqueda">
          <div class="contenedoresIconosBusqueda">
            <img class="iconoBusqueda" src="assets/lupa.png" alt="lupa" />
          </div>
          <input class="textoBusqueda" type="text" />
          <div class="contenedoresIconosBusqueda">
            <span class="iconoCerrar hide">X </span>
          </div>
        </div>
        <div class="contenedorBotones">
          <button class="btnPrincipales">Buscar con Google</button>
          <button class="btnPrincipales">Me siento con Suerte</button>
        </div>
        <div>
          <span class="textoAdicional"> Ofrecido por Google en:</span>
          <a href="/" class="textoAdicionalAzul">Espa√±ol (Latinoamerica) </a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="contenedoPais">
        <span class="textoFooter">
          Mexico
        </span>
      </div>
      <div class="Opciones-Footer">
        <div class="contenedorListaFooter">
          <ul class="listaFooter">
            <li><a class="textoFooter" href="/">Publicidad</a></li>
            <li><a class="textoFooter" href="/">Negocios</a></li>
            <li><a class="textoFooter" href="/">Sobre Google</a></li>
            <li>
              <a class="textoFooter" href="/">Como funciona la busqueda</a>
            </li>
          </ul>
        </div>
        <div class="contenedorListaFooter">
          <ul class="listaFooter">
            <li><a class="textoFooter" href="/">Privacidad</a></li>
            <li><a class="textoFooter" href="/">Condiciones</a></li>
            <li><a class="textoFooter" href="/">Prefencias</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
