<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clon</title>
  </head>
  <body>
    <header class="header">
      <nav class="navegacion">
        <span class="textoNavegador">Gmail</span>
        <span class="textoNavegador">Imágenes</span>
        <figure class="contenedorOpciones">
          <img src="assets/opciones.png" alt="opciones" />
        </figure>
        <figure class="contenedorAvatar">
          <img src="assets/avatar.png" alt="avatar" />
        </figure>
      </nav>
    </header>
    <main class="hero">
      <div class="contenedorPrincipal">
        <figure class="contenedorLogo">
          <img src="assets/logo.png" alt="logo Google" />
        </figure>
        <div class="busqueda">
          <div class="contenedoresIconosBusqueda">
            <img class="iconoBusqueda" src="assets/lupa.png" alt="lupa" />
          </div>
          <input class="textoBusqueda" type="text" />
          <div class="contenedoresIconosBusqueda">
            <span class="iconoCerrar hide">X </span>
          </div>
        </div>
        <div class="contenedorBotones">
          <button class="btnPrincipales">Buscar con Google</button>
          <button class="btnPrincipales">Me siento con Suerte</button>
        </div>
        <div>
          <span class="textoAdicional"> Ofrecido por Google en:</span>
          <span class="textoAdicionalAzul">Español (Latinoamerica)</span>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="contenedoPais">
        <span class="textoFooter">
          Mexico
        </span>
      </div>
      <div class="Opciones-Footer">
        <div class="contenedorListaFooter">
          <ul class="listaFooter">
            <li class="textoFooter">Publicidad</li>
            <li class="textoFooter">Negocios</li>
            <li class="textoFooter">Sobre Google</li>
            <li class="textoFooter">Como funciona la busqueda</li>
          </ul>
        </div>
        <div class="contenedorListaFooter">
          <ul class="listaFooter">
            <li class="textoFooter">Privacidad</li>
            <li class="textoFooter">Condiciones</li>
            <li class="textoFooter">Prefencias</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
